<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpeedMaster Controller</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h1 data-i18n="app.name">SpeedMaster</h1>
          <p class="subtitle" data-i18n="app.subtitle">Universal Media Playback Controller</p>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-button" type="button" title="Toggle theme" aria-label="Toggle theme">
            <img id="icon-theme" alt="" width="18" height="18">
          </button>
          <button id="open-options" class="icon-button" type="button" title="Open options" aria-label="Open options">
            <img id="icon-options" alt="" width="18" height="18">
          </button>
        </div>
      </header>

      <section id="status-panel" class="banner" aria-live="polite" hidden>
        <span id="status-text"></span>
      </section>

      <section id="controller-panel" hidden>
        <div class="speed-display">
          <span class="label" data-i18n="popup.speed.current">Current speed</span>
          <span id="speed-value">1.00x</span>
        </div>

        <div class="controls">
          <button id="speed-down" type="button" aria-label="Decrease speed">－</button>
          <button id="reset-speed" type="button" aria-label="Reset speed to 1x">Reset</button>
          <button id="speed-up" type="button" aria-label="Increase speed">＋</button>
        </div>

        <div class="selectors">
          <label for="speed-select" data-i18n="popup.speed.label">Quick speeds</label>
          <select id="speed-select"></select>
        </div>

        <button id="skip-ads" type="button" class="primary" data-i18n="controller.button.boost">Boost mode</button>

        <div class="quick-actions">
          <button id="open-overlay" type="button" class="link-button" title="Toggle overlay" aria-label="Toggle overlay">
            <img id="icon-overlay" alt="" width="16" height="16">
            <span class="label" data-i18n="popup.actions.overlay">Overlay</span>
          </button>
          <button id="exclude-domain" type="button" class="link-button" title="Disable or enable site" aria-label="Disable or enable site">
            <img id="icon-domain" alt="" width="16" height="16">
            <span class="label" data-i18n="popup.actions.domain">Site toggle</span>
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
